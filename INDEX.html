    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const id = this.value.trim();
            const entry = data.find(d => d.MC_ID === id);
            const resultDiv = document.getElementById('result');

            if (entry) {
                resultDiv.innerHTML = `
                    <div class="result-item">
                        <span class="label">MC ID:</span>
                        <span class="value">${entry.MC_ID}</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Name:</span>
                        <span class="value">${entry.NAME}</span>
                    </div>
                    <div class="result-item">
                        <span class="label">NRIC:</span>
                        <span class="value">${entry.NRIC}</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Start Date:</span>
                        <span class="value">${entry.START_DATE}</span>
                    </div>
                    <div class="result-item">
                        <span class="label">End Date:</span>
                        <span class="value">${entry.END_DATE}</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Clinic:</span>
                        <span class="value">${entry.CLINIC}</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Issue Date:</span>
                        <span class="value">${entry.ISSUE_DATE}</span>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = '<div class="not-found">No data found for that MC ID</div>';
            }
            
            // Scroll to results after search
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    });
